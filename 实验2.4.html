<!DOCTYPE html>
<html>
    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>实验</title>
    
    <script src='jspsych-6.1.0/jspsych.js'></script>
    <script src='jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js'></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <script src='jspsych-6.1.0/plugins/jspsych-html-button-response.js'></script>
    <script src='jspsych-6.1.0/plugins/jspsych-survey-html-form.js'></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <script src="jspsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>

  </head>
  <body></body>
  <script>
    /* create timeline */
    var timeline = [];
    

    /* define welcome message trial */
    var enterFullscreenMode = {
    type: "fullscreen",
    fullscreen_mode: true,
    message: "<p>进入全屏</p>",
    button_label: "点击这里"
    };
    timeline.push(enterFullscreenMode);
    var welcome = {
      type: "html-keyboard-response",
      stimulus: 
      "<p style='font: bold 42px 华文楷体; color: #B22222'>\
      欢迎参与我们的实验</p>\
      <p style='font：30px S华文楷体; color: black'><br/>\
      <按任意键继续><br/><b>实验过程中请勿退出全屏</b>\
      <br/><br/></p>\
      <p style='font:24px 华文楷体; color: grey'>\
      云南师范大学商学院教育学院<br/>2020年</p>",
    post_trial_gap:100
    };
    timeline.push(welcome);
    
    
    var sex= {
      type:'html-button-response',
      data:{ varname:'sex'},
      stimulus:'你的性别',
      choices:['男','女','其他'],
      on_finish: function addRespFromSurvey(data){
    data.response = parseInt(data.button_pressed) + 1 
      }
    };
    timeline.push(sex);
    
    

    var age= {
      type:'html-button-response',
      data:{ varname:'age'},
      stimulus:'你的年龄',
      choices:['18~25','25~30','30~35','35~40','40~45','45~50','50~60',"60以上"],
      on_finish: function addRespFromSurvey(data){
    data.response = parseInt(data.button_pressed) + 1 
      }
    };
    timeline.push(age);
    
    


    var education={
      type: 'survey-html-form',
      data:{varname:'education'},
      preamble:'教育经历',
      html:`
      <p><select name="Q0" size=10>
      <option>小学以下</option>
      <option>小学</option>
      <option>初中</option>
      <option>高中</option>
      <option>大学</option>
      <option>大学以上</option>
      </select></p>`,
    button_label: '继续',
    on_finish: function addRespFromSurvey(data){
    data.response = parseInt(data.button_pressed) + 1 
      }
    };
    timeline.push(education);
    
    


    
    


    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>In this experiment, pictures will appear in the center " +
          "of the screen.</p><p>If the picture is <strong>circle</strong>, " +
          "press the letter F on the keyboard as fast as you can.</p>" +
          "<p>If the picture is <strong>square</strong>, press the letter J " +
          "as fast as you can.</p>" +
          "<p>If the picture is <strong>triangle</strong>, press the letter H " +
          "as fast as you can.</p>" +
          "<div style='width: 700px;'>"+
          "<div style='float: left;'><img src='img/2.png'></img>" +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div style='float: left;'><img src='img/3.png'></img>" +
          "<p class='small'><strong>Press the J key</strong></p></div>" +
          "<div class='float: right;'><img src='img/1.png'></img>" +
          "<p class='small'><strong>Press the H key</strong></p></div>" +
          "</div>"+
          "<p>Press any key to begin.</p>",
      post_trial_gap: 2000
    };
    timeline.push(instructions);

    /* test trials */
    
    
    var test_stimuli = [
      { stimulus: "img/2.png", item: '<span style="font-size:40px;">bad guy</span>', data: { test_part: 'test', correct_response: 'm' } },
      { stimulus: "img/2.png", item: '<span style="font-size:40px;">good guy</span>', data: { test_part: 'test', correct_response: 'n' } },
      { stimulus: "img/2.png", item: '<span style="font-size:40px;">normal</span>', data: { test_part: 'test', correct_response: 'n' } },
      { stimulus: "img/3.png", item: '<span style="font-size:40px;">bad guy</span>',data: { test_part: 'test', correct_response: 'n' } },
      { stimulus: "img/3.png", item: '<span style="font-size:40px;">good guy</span>',data: { test_part: 'test', correct_response: 'n' } },
      { stimulus: "img/3.png", item: '<span style="font-size:40px;">normal</span>',data: { test_part: 'test', correct_response: 'm' } },
      { stimulus: "img/1.png", item: '<span style="font-size:40px;">bad guy</span>',data: { test_part: 'test', correct_response: 'n' } },
      { stimulus: "img/1.png", item: '<span style="font-size:40px;">good guy</span>',data: { test_part: 'test', correct_response: 'm' } },
      { stimulus: "img/1.png", item: '<span style="font-size:40px;">normal</span>',data: { test_part: 'test', correct_response: 'n' } }
      ];
    
    
      
   
      var fixation = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
      },
      data: {test_part: 'fixation'}
    }


    var test = {
    type:"html-keyboard-response",
    choices:['m','n'],
    trial_duration:100,
    stimulus: function() {
      return "<img src='"+jsPsych.timelineVariable('stimulus', true)+"'>"+
      "</div>" + "</div>" +  
      "<div style='font-size:60px;text-align:center;'>+</div>"+
      "<p>"+jsPsych.timelineVariable('item',true)+"</p>"},
    
      data: jsPsych.timelineVariable('data'),
      post_trial_gap:500,
      on_finish: function(data){
        var accuracy = false;
            if (data.correct_response == jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(data.key_press)){
                accuracy = true;
                }
              data.accuracy = accuracy;
            }
    };

//timeline.push(test);

    var feedback_trial={
      data:{screen_id:"feedback"},
      type:"html-keyboard-response",
      stimulus:function(){
        var last_trial_accuracy= jsPsych.data.get().last(1).values()[0].accuracy;
        if(last_trial_accuracy==1){
          return "correct!"
        } else {
          return "incorrect!"
        }
      },
      choices:jsPsych.NO_KEYS,
      trial_duration:500
    };
   

    

    var test_procedure = {
      timeline: [fixation, test,feedback_trial],
      timeline_variables: test_stimuli,
      repetitions: 1,
      randomize_order: true
    }
    
    
    timeline.push(test_procedure);

    /* define debrief */

    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var trials = jsPsych.data.get().filter({test_part: 'test'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
        "<p>Your average response time was "+rt+"ms.</p>"+
        "<p>Press any key to complete the experiment. Thank you!</p>";

      }
    };
    timeline.push(debrief_block);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.get().localSave('csv','data.csv');
      }
    });
  </script>
</html>
